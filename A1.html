<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
    <h1>Functions</h1>
    <button onclick="Aru(5)">Click Here</button>
    <script>
        function Aru(x, y){
            if (y === undefined){
                y = 2;
            }
            document.write(x * y);
        }
    </script>
    </body>
</html>
